{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="fa-IR" dir="rtl">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <!-- TODO: add school name-->
    <title>{% block titlepage %} بدون عنوان {% endblock %}</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'accounts/assets/img/favicons/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'accounts/assets/img/favicons/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'accounts/assets/img/favicons/favicon-16x16.png'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'accounts/assets/img/favicons/favicon.ico'%}">
    <link rel="manifest" href="{% static 'accounts/assets/img/favicons/manifest.json'%}">
    <meta name="msapplication-TileImage" content="{% static 'accounts/assets/img/favicons/mstile-150x150.png'%}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'accounts/assets/js/config.js'%}"></script>
    <script src="{% static 'accounts/vendors/simplebar/simplebar.min.js'%}"></script>
    {% block addstyle %}{% endblock %}

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'accounts/vendors/simplebar/simplebar.min.css'%}" rel="stylesheet">
    <link href="{% static 'accounts/assets/css/theme-rtl.css'%}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'accounts/assets/css/theme.min.css'%}" rel="stylesheet" id="style-default">
    <link href="{% static 'accounts/assets/css/user-rtl.min.css'%}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'accounts/assets/css/user.min.css'%}" rel="stylesheet" id="user-style-default">
    <script>
      
      
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
     
    </script>
  </head>


  <body>

    {% block basetheme %}{% endblock %}

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'accounts/vendors/popper/popper.min.js'%}"></script>
    <script src="{% static 'accounts/vendors/bootstrap/bootstrap.min.js'%}"></script>
    <script src="{% static 'accounts/vendors/anchorjs/anchor.min.js'%}"></script>
    <script src="{% static 'accounts/vendors/is/is.min.js'%}"></script>
    <script src="{% static 'accounts/vendors/fontawesome/all.min.js'%}"></script>
    <script src="{% static 'accounts/vendors/lodash/lodash.min.js'%}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'accounts/vendors/list.js/list.min.js'%}"></script>
    {% block addscript %}{% endblock %}
    <script src="{% static 'accounts/assets/js/theme.js'%}"></script>
    
  </body>

</html>
