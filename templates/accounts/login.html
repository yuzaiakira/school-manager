{% extends "base/base.html" %}
{% load static %}
{% block title %}
ورود به سامانه
{% endblock %}
{% block body %}
    <body class="hold-transition login-page">
        <div class="login-box">
          <!-- /.login-logo -->
          <div class="card card-outline card-primary">
            <div class="card-header text-center">
              <a href="{% url 'home' %}" class="h1">{{request.site.name}}</a>
            </div>
            <div class="card-body">
              <p class="login-box-msg">فرم ورود به سامانه</p>
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">نام کاربری یا رمز عبور اشتباه است</div>
                {% endif %}
              <form action="" method="POST">
                  {% csrf_token %}
                <div class="input-group mb-3">
                  <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="نام کاربری">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input name="{{ form.password.name }}" type="password" class="form-control" placeholder="رمز عبور">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <button type="submit" class="btn btn-primary btn-block">ورود</button>
                </div>

              </form>



            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'assets/js/adminlte.min.js' %}"></script>
    </body>
{% endblock %}
